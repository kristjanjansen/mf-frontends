<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>test</title>
    <style>
      body {
        margin: 0;
      }
      .app-container {
        display: none;
      }
      .app-container.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <mf-layout>
      <mf-navigation slot="navigation"></mf-navigation>
      <mf-dashboard
        id="dashboard"
        class="app-container active"
        slot="content"
      ></mf-dashboard>
      <mf-billing
        id="billing"
        class="app-container"
        slot="content"
      ></mf-billing>
    </mf-layout>
    <mf-cookiebot id="cookiebot"></mf-cookiebot>

    <script type="module" src="http://localhost:3000/index.js"></script>
    <script type="module" src="http://localhost:3001/index.js"></script>
    <script type="module" src="http://localhost:3002/index.js"></script>
    <script type="module" src="http://localhost:3003/index.js"></script>
    <script type="module" src="http://localhost:3004/index.js"></script>

    <script>
      class Router {
        constructor() {
          this.routes = {
            "/": "dashboard",
            "/dashboard": "dashboard",
            "/billing": "billing",
          };
          this.currentRoute = "/";
          this.init();
        }

        init() {
          setTimeout(() => {
            document.addEventListener("mf:navigate", (event) => {
              const path = event?.data?.path;
              if (!path) return;
              this.navigate(path);
            });

            window.addEventListener("popstate", () => {
              this.navigate(window.location.pathname, false);
            });

            this.navigate(window.location.pathname || "/", false);
          }, 100);
        }

        navigate(path, updateHistory = true) {
          if (this.routes[path]) {
            Object.values(this.routes).forEach((appId) => {
              const element = document.getElementById(appId);
              if (element) {
                element.classList.remove("active");
              }
            });
            const currentApp = document.getElementById(this.routes[path]);
            if (currentApp) {
              currentApp.classList.add("active");
            }
            const navigation = document.getElementById("navigation");
            if (navigation) {
              navigation.setAttribute("current-path", path);
            }
            this.currentRoute = path;
            if (updateHistory) {
              history.pushState({}, "", path);
            }
          }
        }
      }
      document.addEventListener("DOMContentLoaded", () => {
        new Router();
      });
    </script>
  </body>
</html>
